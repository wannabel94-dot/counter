<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>NFC Cash Counter</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#0b3d1c">

<style>
body {
  font-family: system-ui, sans-serif;
  background: #111;
  color: #fff;
  margin: 0;
  padding: 20px;
  text-align: center;
}

h2 { font-size: 1.8rem; margin-bottom: 10px; }

/* LAST CHANGE */
#lastChange {
  font-size: 3rem;
  margin-bottom: 15px;
  font-weight: bold;
  opacity: 0;
}

@keyframes flash {
  0% { opacity: 1; transform: scale(1); }
  50% { opacity: 0.7; transform: scale(1.35); }
  100% { opacity: 0; transform: scale(1); }
}

/* ===== ACTION BUTTONS ===== */
.actions {
  margin: 10px 0 20px;
  display: flex;
  justify-content: center;
  gap: 12px;
}

button {
  cursor: pointer;
  border: none;
  border-radius: 14px;
  font-size: 1rem;
  padding: 12px 22px;
  font-weight: 600;
  transition: transform 0.08s ease, box-shadow 0.15s ease, opacity 0.15s ease;
}

button:active {
  transform: scale(0.95);
}

/* UNDO */
button.undo {
  background: linear-gradient(145deg, #ffca28, #f9a825);
  color: #111;
  box-shadow:
    0 0 12px rgba(255,193,7,0.5),
    inset 0 -2px 4px rgba(0,0,0,0.2);
}

button.undo:hover {
  box-shadow:
    0 0 20px rgba(255,193,7,0.8),
    inset 0 -2px 4px rgba(0,0,0,0.2);
}

/* RESET */
button.reset {
  background: linear-gradient(145deg, #ef5350, #c62828);
  color: #fff;
  box-shadow:
    0 0 14px rgba(244,67,54,0.6),
    inset 0 -2px 4px rgba(0,0,0,0.3);
}

button.reset:hover {
  box-shadow:
    0 0 24px rgba(244,67,54,0.9),
    inset 0 -2px 4px rgba(0,0,0,0.3);
}

/* MODAL */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.9);
  display: none;
  align-items: center;
  justify-content: center;
}
.modal.active { display: flex; }

/* PANEL */
.panel {
  width: 280px;
  padding: 20px;
  border-radius: 20px;
  background: rgba(20,20,20,0.97);
  transition: box-shadow 0.25s ease;
}

/* GLOWS */
.panel.add {
  box-shadow: 0 0 30px rgba(76,175,80,0.8), 0 0 80px rgba(76,175,80,0.5);
}

.panel.sub {
  box-shadow: 0 0 30px rgba(244,67,54,0.85), 0 0 80px rgba(244,67,54,0.5);
}

/* DISPLAY */
.display {
  display: flex;
  align-items: center;
  font-size: 2.3rem;
  padding: 12px;
  border-radius: 10px;
  margin-bottom: 14px;
  font-weight: bold;
}

.display .prefix { margin-right: auto; }

.display.add {
  background: #e6ffe6;
  color: #0b3d1c;
  box-shadow: inset 0 0 10px rgba(76,175,80,0.6);
}

.display.sub {
  background: #ffe6e6;
  color: #8a1c1c;
  box-shadow: inset 0 0 10px rgba(244,67,54,0.6);
}

/* KEYS */
.keys {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 10px;
}

.keys button {
  font-size: 1.4rem;
  padding: 14px;
  border-radius: 10px;
}

.panel.add .keys button {
  background: #1b5e20;
  color: #e8f5e9;
}

.panel.add .keys button.clear { background: #2e7d32; }
.panel.add .ok { background: #4caf50; color: #000; }

.panel.sub .keys button {
  background: #ef5350;
  color: #000;
}

.panel.sub .keys button.clear { background: #e53935; color: #fff; }
.panel.sub .ok { background: #f44336; color: #000; }

.ok { grid-column: span 2; font-weight: bold; }

/* TABLE */
table {
  margin: 20px auto;
  border-collapse: collapse;
  width: 95%;
  max-width: 520px;
}

th, td {
  border: 1px solid #444;
  padding: 8px;
}

th { background: #222; }

td.add { color: #4caf50; }
td.sub { color: #f44336; }
</style>
</head>

<body>

<div id="lastChange"></div>
<h2>Total: <span id="total">0</span></h2>

<div class="actions">
  <button class="undo" onclick="undo()">Undo</button>
  <button class="reset" onclick="reset()">Reset</button>
</div>

<table>
  <thead>
    <tr>
      <th>Time</th>
      <th>Change</th>
      <th>Total</th>
    </tr>
  </thead>
  <tbody id="logBody"></tbody>
</table>

<!-- CALCULATOR MODAL -->
<div class="modal" id="modal">
  <div class="panel add" id="panel">
    <div class="display add" id="display">
      <span class="prefix">+</span>
      <span id="displayValue">0</span>
    </div>
    <div class="keys">
      <button onclick="press(1)">1</button>
      <button onclick="press(2)">2</button>
      <button onclick="press(3)">3</button>
      <button onclick="press(4)">4</button>
      <button onclick="press(5)">5</button>
      <button onclick="press(6)">6</button>
      <button onclick="press(7)">7</button>
      <button onclick="press(8)">8</button>
      <button onclick="press(9)">9</button>
      <button onclick="press(0)">0</button>
      <button class="clear" onclick="clearInput()">C</button>
      <button class="ok" onclick="confirm()">OK</button>
    </div>
  </div>
</div>

<script>
const TOTAL_KEY = "total";
const LOG_KEY = "log";

let total = Number(localStorage.getItem(TOTAL_KEY)) || 0;
let log = JSON.parse(localStorage.getItem(LOG_KEY) || "[]");
let input = "";
let mode = "add";

document.getElementById("total").textContent = total;
renderLog();

const params = new URLSearchParams(location.search);
if (params.get("action")) {
  mode = params.get("action");
  openModal();
}

function openModal() {
  input = "";
  updateDisplay();
  document.getElementById("panel").className = "panel " + mode;
  document.getElementById("display").className = "display " + mode;
  document.getElementById("modal").classList.add("active");
}

function press(n){ input += n; updateDisplay(); }
function clearInput(){ input = ""; updateDisplay(); }

function updateDisplay(){
  document.querySelector(".prefix").textContent = mode === "add" ? "+" : "-";
  document.getElementById("displayValue").textContent = input || "0";
}

function confirm(){
  const amount = Number(input);
  if(!amount) return;

  const delta = mode === "add" ? amount : -amount;
  if(total + delta < 0){ alert("Total cannot go below zero"); return; }

  total += delta;
  localStorage.setItem(TOTAL_KEY, total);

  const time = new Date().toLocaleString("en-GB", {
    day:"2-digit", month:"2-digit", year:"2-digit",
    hour:"2-digit", minute:"2-digit"
  });

  log.unshift({ time, delta, total });
  localStorage.setItem(LOG_KEY, JSON.stringify(log));

  animateChange(delta);
  renderLog();
  document.getElementById("total").textContent = total;
  document.getElementById("modal").classList.remove("active");
}

function animateChange(delta){
  const el = document.getElementById("lastChange");
  el.textContent = (delta > 0 ? "+" : "") + delta;
  el.style.color = delta > 0 ? "#4caf50" : "#f44336";
  el.style.animation = "none";
  el.offsetHeight;
  el.style.animation = "flash 2.5s forwards";
}

function renderLog(){
  const body = document.getElementById("logBody");
  body.innerHTML = "";
  log.forEach(t=>{
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${t.time}</td>
      <td class="${t.delta>0?"add":"sub"}">${t.delta>0?"+":""}${t.delta}</td>
      <td>${t.total}</td>`;
    body.appendChild(tr);
  });
}

function undo(){
  if(!log.length) return;
  const last = log.shift();
  total -= last.delta;
  localStorage.setItem(TOTAL_KEY, total);
  localStorage.setItem(LOG_KEY, JSON.stringify(log));
  document.getElementById("total").textContent = total;
  renderLog();
}

function reset() {
  const ok = confirm(
    "Are you sure you want to reset the balance to 0?\nThis will clear all transactions."
  );
  if (!ok) return;

  // reset data
  total = 0;
  log = [];

  localStorage.setItem(TOTAL_KEY, total);
  localStorage.setItem(LOG_KEY, JSON.stringify(log));

  // update UI
  document.getElementById("total").textContent = total;
  document.getElementById("lastChange").style.opacity = 0;
  renderLog();

  // close calculator if open
  document.getElementById("modal").classList.remove("active");

  // IMPORTANT: remove ?action=add / sub from URL
  history.replaceState(null, "", location.pathname);
}

</script>

</body>
</html>
