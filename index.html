<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>Contador NFC</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#1a1a2a">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  padding: 20px;
  min-height: 100vh;
  background: #1a1a2a;
  color: #fff;
  font-family: system-ui, sans-serif;
  text-align: center;
}

/* ===== BALANCE ===== */
#balanceWrapper {
  margin: 20px auto;
  padding: 18px 28px; /* ⬅ reduced padding */
  background: rgba(20,20,30,0.7);
  border-radius: 24px;
  box-shadow: 0 10px 40px rgba(0,0,0,.5);
}

#balanceLabel {
  font-size: 0.85rem;
  color: #999;
  letter-spacing: 2px;
  text-transform: uppercase;
  margin-bottom: 8px;
  display: block;
}

#total {
  font-size: 3.2rem;
  font-weight: 600;
  color: #eee;
}

/* ===== LAST CHANGE ===== */
#lastChange {
  font-size: 3.6rem;
  font-weight: 700;
  margin-bottom: 10px;
  opacity: 0;
}

@keyframes flash {
  0% { opacity: 1; transform: scale(1); }
  50% { opacity: .8; transform: scale(1.35); }
  100% { opacity: 0; transform: scale(1); }
}

/* ===== ACTIONS ===== */
.actions {
  margin: 25px 0;
}

button {
  border: none;
  border-radius: 18px;
  padding: 14px 30px;
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
  transition: all .15s ease;
}

button:active { transform: scale(.96); }

button.undo {
  background: #c62828; /* ⬅ solid red */
  color: #fff;        /* ⬅ white text */
  box-shadow: 0 0 20px rgba(244,67,54,.5);
}

/* ===== TABLE ===== */
table {
  width: 95%;
  max-width: 620px;
  margin: 25px auto;
  border-collapse: collapse;
  background: rgba(20,20,30,.6);
  border-radius: 16px;
  overflow: hidden;
  box-shadow: 0 14px 45px rgba(0,0,0,.6); /* ⬅ stronger shadow */
}

th, td {
  padding: 14px;
  border-bottom: 1px solid rgba(255,255,255,.06);
}

th {
  font-size: .75rem;
  letter-spacing: 1px;
  text-transform: uppercase;
  color: #aaa;
  background: rgba(30,30,40,.9);
}

td.add { color: #66bb6a; font-weight: 600; }
td.sub { color: #ef5350; font-weight: 600; }

/* ===== MODAL ===== */
.modal {
  position: fixed;
  inset: 0;
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 1000;
   backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
}

.modal.active { display: flex; }

/* ===== PANEL ===== */
.panel {
  width: 320px;
  padding: 26px;
  border-radius: 28px;
  background: #141414;
}

.panel.add { box-shadow: 0 0 60px rgba(76,175,80,.5); }
.panel.sub { box-shadow: 0 0 60px rgba(244,67,54,.5); }

/* ===== DISPLAY ===== */
.display {
  display: flex;
  align-items: center;
  font-size: 2.8rem;
  font-weight: 700;
  padding: 16px;
  border-radius: 18px;
  margin-bottom: 20px;
}

.display .prefix { margin-right: auto; }

.display.add {
  background: #0e2a15;
  color: #66bb6a;
}

.display.sub {
  background: #2a0e0e;
  color: #ef5350;
}

/* ===== KEYS ===== */
.keys {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 12px;
}

.keys button {
  padding: 18px;
  font-size: 1.5rem;
  border-radius: 14px;
  background: #1f1f1f;
  box-shadow: inset 0 2px 6px rgba(0,0,0,.6);
}

/* ADD MODE TEXT */
.panel.add .keys button { color: #66bb6a; }

/* SUB MODE TEXT */
.panel.sub .keys button { color: #ef5350; }

.ok { grid-column: span 2; font-weight: 700; }

/* ===== RESPONSIVE ===== */
@media (max-width: 480px) {
  #total { font-size: 2.6rem; }
  #lastChange { font-size: 3rem; }
}
</style>
</head>

<body>

<div id="lastChange"></div>

<div id="balanceWrapper">
  <span id="balanceLabel">Balance</span>
  <span id="total">€0</span>
</div>

<div class="actions">
  <button class="undo" onclick="undo()">Deshacer</button>
</div>

<table>
  <thead>
    <tr>
      <th>Hora</th>
      <th>Cambio</th>
      <th>Balance</th>
    </tr>
  </thead>
  <tbody id="logBody"></tbody>
</table>

<!-- CALCULATOR -->
<div class="modal" id="modal">
  <div class="panel add" id="panel">
    <div class="display add" id="display">
      <span class="prefix">+</span>
      <span id="displayValue">0</span>
    </div>

    <div class="keys">
      <button onclick="press(1)">1</button>
      <button onclick="press(2)">2</button>
      <button onclick="press(3)">3</button>
      <button onclick="press(4)">4</button>
      <button onclick="press(5)">5</button>
      <button onclick="press(6)">6</button>
      <button onclick="press(7)">7</button>
      <button onclick="press(8)">8</button>
      <button onclick="press(9)">9</button>
      <button onclick="press(0)">0</button>
      <button onclick="clearInput()">C</button>
      <button class="ok" onclick="confirm()">OK</button>
    </div>
  </div>
</div>

<script>
const TOTAL_KEY = "total";
const LOG_KEY = "log";

let total = Number(localStorage.getItem(TOTAL_KEY)) || 0;
let log = JSON.parse(localStorage.getItem(LOG_KEY) || "[]");
let input = "";
let mode = "add";

const totalEl = document.getElementById("total");

totalEl.textContent = "€" + total;
renderLog();

const params = new URLSearchParams(location.search);
if (params.get("action")) {
  mode = params.get("action");
  openModal();
}

function openModal() {
  input = "";
  updateDisplay();
  panel.className = "panel " + mode;
  display.className = "display " + mode;
  modal.classList.add("active");
}

function press(n){ input += n; updateDisplay(); }
function clearInput(){ input = ""; updateDisplay(); }

function updateDisplay(){
  document.querySelector(".prefix").textContent = mode === "add" ? "+" : "-";
  displayValue.textContent = input || "0";
}

function confirm(){
  const amount = Number(input);
  if(!amount) return;

  const delta = mode === "add" ? amount : -amount;
  if(total + delta < 0) return alert("El balance no puede ser menor que 0");

  total += delta;
  localStorage.setItem(TOTAL_KEY, total);

  const time = new Date().toLocaleString("es-ES", {
    day:"2-digit", month:"2-digit", year:"2-digit",
    hour:"2-digit", minute:"2-digit"
  });

  log.unshift({ time, delta, total });
  localStorage.setItem(LOG_KEY, JSON.stringify(log));

  animateChange(delta);
  totalEl.textContent = "€" + total;
  renderLog();
  modal.classList.remove("active");
}

function animateChange(delta){
  lastChange.textContent = (delta>0?"+":"") + delta;
  lastChange.style.color = delta>0 ? "#66bb6a" : "#ef5350";
  lastChange.style.animation = "none";
  lastChange.offsetHeight;
  lastChange.style.animation = "flash 1.5s forwards";
}

function renderLog(){
  logBody.innerHTML = "";
  log.forEach(t=>{
    logBody.innerHTML += `
      <tr>
        <td>${t.time}</td>
        <td class="${t.delta>0?"add":"sub"}">${t.delta>0?"+":""}${t.delta}</td>
        <td>${t.total}</td>
      </tr>`;
  });
}

function undo(){
  if(!log.length) return;
  const last = log.shift();
  total -= last.delta;
  if(total < 0) total = 0;
  localStorage.setItem(TOTAL_KEY, total);
  localStorage.setItem(LOG_KEY, JSON.stringify(log));
  totalEl.textContent = "€" + total;
  renderLog();
}
</script>

</body>
</html>
